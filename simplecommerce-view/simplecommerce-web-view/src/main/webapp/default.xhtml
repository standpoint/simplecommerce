<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h:form>
            <h:selectOneMenu value="#{localeBean.language}" onchange="submit()" style="margin-right: 10px">
                <f:selectItem itemValue="en" itemLabel="#{msg['language_en']}" />
                <f:selectItem itemValue="uk" itemLabel="#{msg['language_uk']}" />
                <f:selectItem itemValue="ru" itemLabel="#{msg['language_ru']}" />
            </h:selectOneMenu>
        </h:form>
        <h1><h:outputText value="#{msg['maintenance.helloMessage']}" /></h1>
        <h2><h:outputText value="#{msg['maintenance.sorryMessage']}" /></h2>
    </h:body>
</html>
